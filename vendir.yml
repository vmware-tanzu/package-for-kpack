apiVersion: vendir.k14s.io/v1alpha1
kind: Config
minimumRequiredVersion: 0.12.0
directories:
- path: config/release
  contents:
  - path: .
    http:
      url: https://storage.googleapis.com/beam-releases/kpack-release-yaml/release-0.7.0-rc.11.yaml
- path: kpack
  contents:
    - path: .
      git:
        url: https://github.com/pivotal/kpack
        ref: 6eb2c674626cb5fadd355f22ccb5300a3a77c702
      excludePaths:
        - .git/**/*
        - .gitignore
        - .github/**/*
        - .gitattributes